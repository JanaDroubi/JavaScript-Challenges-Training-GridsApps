<!DOCTYPE html>
<html>
<head><title>Challenge 22: Fetch Post Title</title></head>
<body>
<h1>Fetch Post and Display Title</h1>
<button onclick="fetchPost()">Fetch Post #1</button>
<button onclick="fetchRandomPost()">Fetch Random Post</button>
<div id="postContainer"></div>
<div id="code" style="display:none; background:#f5f5f5; padding:10px;"></div>
<script>
async function fetchPost(postId = 1) {
    try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`);
        const post = await response.json();
        
        document.getElementById('postContainer').innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.body}</p>
            <small>Post ID: ${post.id}, User ID: ${post.userId}</small>
        `;
        
        console.log('Post fetched:', post);
    } catch (error) {
        document.getElementById('postContainer').innerHTML = `Error: ${error.message}`;
        console.error('Error:', error);
    }
}

function fetchRandomPost() {
    const randomId = Math.floor(Math.random() * 100) + 1;
    fetchPost(randomId);
}

function showCode() {
    document.getElementById('code').innerHTML = 
`// Fetch specific post by ID
async function fetchPost(postId) {
    const response = await fetch(\`https://jsonplaceholder.typicode.com/posts/\${postId}\`);
    const post = await response.json();
    
    // Display in DOM
    document.getElementById('postContainer').innerHTML = \`
        <h2>\${post.title}</h2>
        <p>\${post.body}</p>
    \`;
}

// Error handling
async function fetchPostSafe(postId) {
    try {
        const response = await fetch(\`https://jsonplaceholder.typicode.com/posts/\${postId}\`);
        
        if (!response.ok) {
            throw new Error(\`HTTP error! status: \${response.status}\`);
        }
        
        const post = await response.json();
        return post;
    } catch (error) {
        console.error('Failed to fetch post:', error);
        return null;
    }
}

// Fetch and display
fetchPost(1); // Gets post with ID 1

// Multiple posts
async function fetchMultiplePosts(ids) {
    const promises = ids.map(id => 
        fetch(\`https://jsonplaceholder.typicode.com/posts/\${id}\`)
            .then(res => res.json())
    );
    
    const posts = await Promise.all(promises);
    console.log('Multiple posts:', posts);
}`;
    document.getElementById('code').style.display = 'block';
}
</script>
</body>
</html>
