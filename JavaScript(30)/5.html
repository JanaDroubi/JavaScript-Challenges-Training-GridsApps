<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number + String Addition</title>
</head>
<body>
    <h1>What does 10 + 20 + "30" output?</h1>
    <p>Open browser console (F12) to see the result</p>

    <script>
        console.log("Code: console.log(10 + 20 + '30')");
        console.log("Output:");
        console.log(10 + 20 + "30");

        // Step-by-step explanation
        console.log("\nStep-by-step:");
        console.log("10 + 20 =", 10 + 20);
        console.log("30 + '30' =", 30 + "30");
        console.log("Final result type:", typeof (10 + 20 + "30"));
    </script>
</body>
</html>
