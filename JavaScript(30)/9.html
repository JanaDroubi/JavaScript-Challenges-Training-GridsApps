    <title>Question 9 - Scope Differences</title>
</head>
<body>
    <h1>Question 9: Scope Differences (var vs let)</h1>

    <script>
        console.log("=== Scope Differences ===");

        // Global scope
        var globalVar = "I'm global var";
        let globalLet = "I'm global let";

        if (true) {
            // Block scope
            var blockVar = "I'm var in block";
            let blockLet = "I'm let in block";

            console.log("Inside block - var:", blockVar);
            console.log("Inside block - let:", blockLet);
        }

        console.log("Outside block - var:", blockVar); // Accessible!
        // console.log("Outside block - let:", blockLet); // Error - not accessible

        console.log(" var: Function-scoped or global-scoped");
        console.log(" let/const: Block-scoped");
    </script>
</body>
</html>
