<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11 - Data Types</title>
</head>
<body>
    <h1>Question 11: Declare Different Data Types</h1>

    <script>
        console.log("=== Different Data Types ===");

        // Declare variables of different types
        let numberVar = 42;          // number
        let stringVar = "Hello";     // string
        let booleanVar = true;       // boolean
        let undefinedVar;            // undefined
        let nullVar = null;          // null

        console.log("Variables declared:");
        console.log("numberVar =", numberVar);
        console.log("stringVar =", stringVar);
        console.log("booleanVar =", booleanVar);
        console.log("undefinedVar =", undefinedVar);
        console.log("nullVar =", nullVar);
    </script>
</body>
</html>
