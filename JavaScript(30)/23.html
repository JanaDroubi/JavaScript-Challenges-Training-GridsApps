<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 23 - String Concatenation</title>
</head>
<body>
    <h1>Question 23: String Concatenation with +=</h1>

    <script>
        console.log("=== String Concatenation with += ===");

        let greeting = "Hello";
        let name = "world";

        console.log("Initial strings:");
        console.log("greeting =", greeting);
        console.log("name =", name);

        // Concatenate using +=
        greeting += " " + name + "!";
        console.log("\nAfter: greeting += ' ' + name + '!'");
        console.log("greeting =", greeting);

    </script>
</body>
</html>
