<!DOCTYPE html>
<html lang="en">
<head>

    <title>Question 12 - typeof Operator</title>
</head>
<body>
    <h1>Question 12: Check Data Types with typeof</h1>

    <script>
        console.log("=== typeof Operator ===");

        // Declare variables
        let numberVar = 42;
        let stringVar = "Hello";
        let booleanVar = true;
        let undefinedVar;
        let nullVar = null;

        // Check types using typeof
        console.log("typeof numberVar:", typeof numberVar);
        console.log("typeof stringVar:", typeof stringVar);
        console.log("typeof booleanVar:", typeof booleanVar);
        console.log("typeof undefinedVar:", typeof undefinedVar);
    </script>
</body>
