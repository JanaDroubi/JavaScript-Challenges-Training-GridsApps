<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6 - var Redeclaration</title>
</head>
<body>
    <h1>Question 6: var Redeclaration</h1>

    <script>
        console.log("=== var redeclaration ===");
        var x = 5;
        console.log("First declaration: x =", x);

        var x = 10; // Redeclaration allowed with var
        console.log("After redeclaration: x =", x);
        console.log(" var allows redeclaration in same scope");
    </script>
</body>
</html>
