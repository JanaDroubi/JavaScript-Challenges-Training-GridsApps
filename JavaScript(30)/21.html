<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 21 - Assignment Operators</title>
</head>
<body>
    <h1>Question 21: Assignment Operators</h1>

    <script>
        console.log("=== Assignment Operators ===");

        let num = 10;
        console.log("Initial value: num =", num);

        // Using +=
        num += 5; // num = num + 5
        console.log("After num += 5:", num);

        // Using -=
        num -= 3; // num = num - 3
        console.log("After num -= 3:", num);

        // Using *=
        num *= 2; // num = num * 2
        console.log("After num *= 2:", num);

        // Using /=
        num /= 4; // num = num / 4
        console.log("After num /= 4:", num);

        // Using %=
        num %= 3; // num = num % 3
        console.log("After num %= 3:", num);

        console.log("\nFinal value of num:", num);
    </script>
</body>
</html>
