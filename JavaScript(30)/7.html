<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7 - let Redeclaration</title>
</head>
<body>
    <h1>Question 7: let Redeclaration</h1>

    <script>
        console.log("=== let redeclaration ===");
        let y = 5;
        console.log("First declaration: y =", y);

        // let y = 10; // This line would cause an error!
        y = 10; // Reassignment is allowed
        console.log("After reassignment: y =", y);
        console.log(" let does NOT allow redeclaration in same scope");
        console.log(" But reassignment is allowed");
    </script>
</body>
</html>
