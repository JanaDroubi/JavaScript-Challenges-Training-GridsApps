<body>
    <h1>Question 10: const Reassignment Error</h1>

    <script>
        console.log("=== const reassignment ===");
        const city = "Paris";
        console.log("city =", city);

        // city = "London"; // This will throw TypeError!
        console.log(" This line would cause error: city = 'London'");
        console.log("TypeError: Assignment to constant variable");
    </script>
