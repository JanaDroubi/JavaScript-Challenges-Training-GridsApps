<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 25 - == vs ===</title>
</head>
<body>
    <h1>Question 25: == vs === Difference</h1>

    <script>
        console.log("=== == (Loose Equality) vs === (Strict Equality) ===");

        // Examples with numbers and strings
        console.log("5 == '5':", 5 == "5");   // true - type conversion
        console.log("5 === '5':", 5 === "5"); // false - different types

        console.log("0 == false:", 0 == false);     // true - type conversion
        console.log("0 === false:", 0 === false);   // false - different types

        console.log("null == undefined:", null == undefined);   // true
        console.log("null === undefined:", null === undefined); // false

        console.log("1 == true:", 1 == true);       // true - type conversion
        console.log("1 === true:", 1 === true);     // false - different types

       </script>
</body>
</html>
