<body>
    <h1>Question 18: Sum, Difference, Product</h1>

    <script>
        console.log("=== Basic Arithmetic Operations ===");

        let a = 15;
        let b = 7;

        console.log("a =", a);
        console.log("b =", b);
        console.log("---");

        let sum = a + b;
        let difference = a - b;
        let product = a * b;

        console.log("Sum (a + b):", sum);
        console.log("Difference (a - b):", difference);
        console.log("Product (a * b):", product);

        // Bonus: Division
        let quotient = a / b;
        console.log("Quotient (a / b):", quotient);
    </script>
</body>
