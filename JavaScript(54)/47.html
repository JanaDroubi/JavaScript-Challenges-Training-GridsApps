<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 47: Dynamic Product List with Details</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .product-list {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .product-details {
            flex: 2;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .product-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-item:hover {
            background-color: #e9e9e9;
        }
        .product-item.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        .details-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            margin: 10px 0;
            border-radius: 5px;
        }
        button { margin: 10px; padding: 10px; }
        .price {
            font-size: 1.2em;
            color: #e44d26;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dynamic Product List with Details</h1>
    
    <div class="container">
        <div class="product-list" id="product-list">
            <h3>Products</h3>
            <div id="products-container"></div>
        </div>
        
        <div class="product-details" id="product-details">
            <h3>Product Details</h3>
            <p>Select a product to see details here</p>
        </div>
    </div>
    
    <button onclick="loadProducts()">Load Products</button>
    <button onclick="clearProducts()">Clear Products</button>
    
    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 89.99,
                category: "Electronics",
                description: "High-quality wireless headphones with noise cancellation and 30-hour battery life.",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300",
                rating: 4.5,
                inStock: true
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                category: "Electronics",
                description: "Advanced smart watch with fitness tracking, heart rate monitor, and smartphone notifications.",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300",
                rating: 4.7,
                inStock: true
            },
            {
                id: 3,
                name: "Coffee Maker",
                price: 129.99,
                category: "Home",
                description: "Programmable coffee maker with thermal carafe and multiple brew strength options.",
                image: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=300",
                rating: 4.3,
                inStock: false
            },
            {
                id: 4,
                name: "Yoga Mat",
                price: 34.99,
                category: "Fitness",
                description: "Non-slip yoga mat with carrying strap, perfect for home workouts and yoga sessions.",
                image: "https://images.unsplash.com/photo-1599901860904-17e6ed7083a0?w=400&h=300",
                rating: 4.4,
                inStock: true
            }
        ];
        
        let selectedProduct = null;
        
        function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.dataset.id = product.id;
                
                productItem.innerHTML = `
                    <strong>${product.name}</strong><br>
                    <span class="price">$${product.price}</span> | ${product.category}
                `;
                
                productItem.onclick = () => showProductDetails(product.id);
                
                container.appendChild(productItem);
            });
            
            console.log('Loaded', products.length, 'products');
            
            // Select first product by default
            if (products.length > 0) {
                showProductDetails(products[0].id);
            }
        }
        
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Update selected product
            selectedProduct = product;
            
            // Remove selected class from all items
            document.querySelectorAll('.product-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            const selectedItem = document.querySelector(`.product-item[data-id="${productId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }
            
            // Update details section
            const detailsDiv = document.getElementById('product-details');
            detailsDiv.innerHTML = `
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="${product.name}" class="details-image">
                <p><strong>Category:</strong> ${product.category}</p>
                <p><strong>Price:</strong> <span class="price">$${product.price}</span></p>
                <p><strong>Rating:</strong> ${product.rating}/5 ‚≠ê</p>
                <p><strong>Availability:</strong> 
                    <span style="color: ${product.inStock ? 'green' : 'red'}">
                        ${product.inStock ? 'In Stock' : 'Out of Stock'}
                    </span>
                </p>
                <p><strong>Description:</strong> ${product.description}</p>
                <button onclick="addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
                    ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                </button>
            `;
            
            console.log('Showing details for:', product.name);
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Added "${product.name}" to cart!`);
                console.log('Added to cart:', product.name);
            }
        }
        
        function clearProducts() {
            document.getElementById('products-container').innerHTML = '';
            document.getElementById('product-details').innerHTML = 
                '<h3>Product Details</h3><p>Select a product to see details here</p>';
            selectedProduct = null;
            console.log('Cleared products');
        }
        
        // Load products on page load
        window.onload = loadProducts;
    </script>
</body>
</html>
