<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 32: Navigate from Child to Root</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        div { padding: 15px; margin: 10px; border: 1px solid #ccc; }
        .highlight { background-color: yellow; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Navigate from Child Element to Root (document.body)</h1>
    
    <div id="level1">
        Level 1
        <div id="level2">
            Level 2
            <div id="level3">
                Level 3
                <div id="level4">
                    Level 4
                    <div id="level5">
                        Level 5
                        <button id="deep-button">Deep Child Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button onclick="navigateToRoot()">Navigate from Button to Root</button>
    <button onclick="resetHighlights()">Reset Highlights</button>
    
    <script>
        function navigateToRoot() {
            // Start from deep button
            let currentElement = document.getElementById('deep-button');
            const path = [];
            
            console.log('=== Navigation Path from Child to Root ===');
            
            // Navigate up through parents until we reach document.body
            while (currentElement && currentElement !== document.body) {
                path.push(currentElement);
                console.log('Element:', currentElement.tagName, 
                          '(id:', currentElement.id || 'no id', ')');
                
                // Highlight current element
                currentElement.classList.add('highlight');
                
                // Move to parent
                currentElement = currentElement.parentElement;
            }
            
            // Highlight document.body too
            document.body.classList.add('highlight');
            console.log('Reached root: document.body');
            
            alert('Navigated from deep button to document.body!\n' +
                  'Path length: ' + (path.length + 1) + ' elements\n' +
                  'Check console for details');
        }
        
        function resetHighlights() {
            // Remove highlights from all elements
            const allElements = document.querySelectorAll('*');
            allElements.forEach(el => el.classList.remove('highlight'));
        }
    </script>
</body>
</html>
