<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 39: Create Card Component</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        .card-container { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-title { margin: 0 0 10px 0; font-size: 1.2em; }
        .card-text { color: #666; margin-bottom: 15px; }
        .card-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .card-button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Create Card Component with JavaScript</h1>
    
    <div id="cards-container" class="card-container"></div>
    
    <button onclick="createCard()">Create New Card</button>
    <button onclick="clearCards()">Clear All Cards</button>
    
    <script>
        let cardCount = 0;
        const images = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba',
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
            'https://images.unsplash.com/photo-1439066615861-d1af74d74000'
        ];
        
        function createCard() {
            cardCount++;
            const imageUrl = images[Math.floor(Math.random() * images.length)] + '?w=250&h=150';
            
            // Create card container
            const card = document.createElement('div');
            card.className = 'card';
            
            // Create image
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Card image ' + cardCount;
            
            // Create content container
            const content = document.createElement('div');
            content.className = 'card-content';
            
            // Create title
            const title = document.createElement('h3');
            title.className = 'card-title';
            title.textContent = 'Card Title ' + cardCount;
            
            // Create text
            const text = document.createElement('p');
            text.className = 'card-text';
            text.textContent = 'This is a dynamically created card component using JavaScript. It contains an image, title, text, and a button.';
            
            // Create button
            const button = document.createElement('button');
            button.className = 'card-button';
            button.textContent = 'Learn More';
            
            // Add click event to button
            button.addEventListener('click', function() {
                alert('Card ' + cardCount + ' button clicked!');
                console.log('Card button clicked:', this);
            });
            
            // Add click event to card (for demonstration)
            card.addEventListener('click', function(e) {
                if (e.target !== button) {
                    this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
                    setTimeout(() => {
                        this.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                    }, 300);
                }
            });
            
            // Assemble the card
            content.appendChild(title);
            content.appendChild(text);
            content.appendChild(button);
            
            card.appendChild(img);
            card.appendChild(content);
            
            // Append to container
            const container = document.getElementById('cards-container');
            container.appendChild(card);
            
            console.log('Created card component:', card);
        }
        
        function clearCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            cardCount = 0;
            console.log('Cleared all cards');
        }
        
        // Create initial cards
        window.onload = function() {
            createCard();
            createCard();
        };
    </script>
</body>
</html>
