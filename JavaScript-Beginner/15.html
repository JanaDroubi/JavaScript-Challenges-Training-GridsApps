<body>
    <h1>Question 15: Objects</h1>

    <script>
        console.log("=== Objects ===");

        // Create person object
        let person = {
            name: "Jana ",
            age: 21,
            job: "Developer"
        };

        console.log("Complete person object:", person);
        console.log("Person's name:", person.name);
        console.log("Person's age:", person.age);
        console.log("Person's job:", person.job);

    </script>
