<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 24 - Exponentiation Operator</title>
</head>
<body>
    <h1>Question 24: **= Exponentiation Operator</h1>

    <script>
        console.log("=== **= Exponentiation Operator ===");

        let number = 4;
        console.log("Initial value: number =", number);

        // Square the number using **=
        number **= 2; // number = number ** 2
        console.log("After number **= 2 (square):", number);

        // Reset and cube the number
        number = 3;
        console.log("\nReset: number =", number);
        number **= 3; // number = number ** 3
        console.log("After number **= 3 (cube):", number);

        // Another example with larger exponent
        number = 2;
        console.log("\nReset: number =", number);
        number **= 5; // number = number ** 5
        console.log("After number **= 5 (2^5):", number);
  </script>
</body>
</html>
